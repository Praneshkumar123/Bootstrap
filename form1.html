<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-xl-4">
                    <h3 class="text-center mb-4"> Contact Us </h3>
                        <div class="mb-4">
                            <label> Enter Full Name </label>
                            <input type="text" class="form-control" required/>
                        </div>
                        <div class="mb-4">
                            <label> Enter Last Name </label>
                            <input type="text" class="form-control"required/>
                        </div>
                        <div class="mb-4">
                            <label> Enter Email Id </label>
                            <input type="email" class="form-control"required/>
                        </div>
                        <div class="mb-4">
                            <label> Enter Moblie No </label>
                            <input type="number" class="form-control"required/>
                        </div>
                        <div class="mb-4">
                            <label> Enter New Password </label>
                            <input type="password" class="form-control"required/>
                        </div>
                        <div class="mb-4">
                            <label> Enter Confirm New Password </label>
                            <input type="password" class="form-control"required/>
                        </div>
                        <div class="mb-4">
                            <label> Your City Name </label>
                            <select class="form-select">
                                <option> Choose    </option>
                                <option> Chennai   </option>
                                <option> Bangalore </option>
                                <option> Mumbai    </option>
                                <option> Delhi     </option>
                                <option> Kolkata   </option>
                                <option> Hyderabad </option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label> Your Message </label>
                            <textarea class="form-control"required></textarea>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-danger"> Send Message</button>
                        </div>
                </div><!-- 4end--> 
                        <div class="col-xl-1"></div>

                        <div class="col-xl-5">
                            <h3 class="text-center mb-4"> Create Account </h3>
                            <div class="mb-4 row">
                                <div class="col-xl-3"> Full Name </div>
                                <div class="col-xl-9"> <input type="text" class="form-control"> </div>
                            </div>
                            <div class="mb-4 row">
                                <div class="col-xl-3"> Last Name  </div>
                                <div class="col-xl-9"> <input type="text" class="form-control"> </div>
                            </div>
                            <div class="mb-4 row">
                                <div class="col-xl-3"> DOB</div>
                                <div class="col-xl-3"> <input type="number" class="form-control" placeholder="Day"> </div>
                                <div class="col-xl-3"> <input type="number" class="form-control" placeholder="Month"> </div>
                                <div class="col-xl-3"> <input type="number" class="form-control" placeholder="Year"> </div>
                            </div>
                            
                            <div class="mb-4 row">
                                <div class="col-xl-3">  Email ID </div>
                                <div class="col-xl-9"> <input type="email" class="form-control"> </div>
                            </div>
                            <div class="mb-4 row">
                                <div class="col-xl-3"> Moblie No </div>
                                <div class="col-xl-9"> <input type="number" class="form-control"> </div>
                            </div>
                            <div class="mb-4 row">
                                <div class="col-xl-3"> Password </div>
                                <div class="col-xl-9"> <input type="password" class="form-control"> </div>
                            </div>
                            <div class="mb-4 row">
                                <div class="col-xl-3"> City Name</div>
                                <div class="col-xl-9">  
                                    <select class="form-select">
                                        <option> Choose    </option>
                                        <option> Chennai   </option>
                                        <option> Bangalore </option>
                                        <option> Mumbai    </option>
                                        <option> Delhi     </option>
                                        <option> Kolkata   </option>
                                        <option> Hyderabad </option>
                                    </select> </div>
                            </div>
                            <div class="mb-4 row">
                                <div class="col-xl-3"> Address </div>
                                <div class="col-xl-9"> <textarea class="form-control"></textarea> </div>
                            </div>

                            <div class="text-center">
                            <button class="btn btn-success"> Submit </button>
                            <button class="btn btn-danger"> Reset </button>
                        </div>
                        </div><!--5end-->
            </div><!--row end-->
         </div>
    </body>
</html>
